<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
  <div class="main">
    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-cool"></div>
    </div>
    <div class="instructions">
      <p class="clicktext">Click on a Ryu to throw a Hadouken!</p>
      <p class="presstext">Press X or V to see Ryu's cool pose!</p>
    </div>
    <div class="hulk-ryu">
      <div class="hulk-ryu-still "></div>
      <div class="hulk-ryu-ready"></div>
      <div class="hulk-ryu-throwing"></div>
      <div class="hulk-ryu-cool"></div>
    </div>
    <div class="hadouken"></div>
    <div class="hulk-ryu-hadouken"></div>
  </div>
  <audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
